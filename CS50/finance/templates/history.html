{% extends "layout.html" %}

{% block title %}
    history
{% endblock %}

{% block main %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">name</th>
        <th scope="col">symbol</th>
        <th scope="col">type</th>
        <th scope="col">shares</th>
        <th scope="col">price</th>
        <th scope="col">time</th>

      </tr>
    </thead>
    <tbody>
        {% for row in transactions %}
            <tr>

                <td>{{row["name"]}}</td>
                <td>{{row["symbol"]}}</td>
                <td>{{row["type"]}}</td>
                <td>{{row["shares"]}}</td>
                <td>{{row["price"]}}</td>
                <td>{{row["time"]}}</td>
            </tr>
        {% endfor %}
    </tbody>
  </table>

{% endblock %}
